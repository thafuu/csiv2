                explanation: "<b>âœ… ÄÃ¡p Ã¡n:</b> B. Asymmetric-key<br><b>ğŸ“Œ Giáº£i thÃ­ch:</b> Máº­t mÃ£ báº¥t Ä‘á»‘i xá»©ng (Asymmetric-key cryptography), hay cÃ²n gá»i lÃ  máº­t mÃ£ khÃ³a cÃ´ng khai, sá»­ dá»¥ng má»™t cáº·p khÃ³a: má»™t khÃ³a cÃ´ng khai (public key) Ä‘á»ƒ mÃ£ hÃ³a vÃ  má»™t khÃ³a riÃªng tÆ° (private key) Ä‘á»ƒ giáº£i mÃ£. KhÃ³a cÃ´ng khai cÃ³ thá»ƒ Ä‘Æ°á»£c chia sáº» rá»™ng rÃ£i cho má»i ngÆ°á»i.<br><b>ğŸ’¡ Máº¹o:</b> Náº¿u Ä‘á» cáº­p Ä‘áº¿n khÃ³a cÃ´ng khai (public key) vÃ  khÃ³a riÃªng tÆ° (private key), chá»n Asymmetric-key."
            }
        ];


        let userAnswers = {};
        let showingAnswers = false;
        let answeredQuestions = new Set(); 

        function initQuiz() {
            document.getElementById('totalQuestions').textContent = questions.length;
            renderAllQuestions();
            updateScoreSummary();
        }

        function renderAllQuestions() {
            const quizContent = document.getElementById('quizContent');
            
            quizContent.innerHTML = questions.map(question => `
                <div class="question-item" id="question-${question.id}">
                    <div class="question-header">
                        <div class="question-number">CÃ¢u ${question.id}</div>
                        <div class="question-status" id="status-${question.id}">â“</div>
                    </div>
                    
                    <div class="question-text">${question.question.replace(/\[___\]/g, '__________').replace(/\(A\)/g, '__________')}</div>
                    
                    <div class="options-container">
                        ${question.options.map((option, index) => `
                            <div class="option-item" onclick="handleOptionClick(event, ${question.id}, ${index})">
                                ${question.type === 'multiple' ? 
                                    `<input type="checkbox" class="option-checkbox" name="q${question.id}" id="q${question.id}-opt${index}" onchange="selectOption(${question.id}, ${index})">` :
                                    `<input type="radio" name="q${question.id}" class="option-radio" id="q${question.id}-opt${index}" onchange="selectOption(${question.id}, ${index})">`
                                }
                                <label class="option-text" for="q${question.id}-opt${index}">
                                    ${String.fromCharCode(65 + index)}. ${option}
                                </label>
                            </div>
                        `).join('')}
                    </div>
                    
                    <div class="explanation" id="explanation-${question.id}">
                        <h4><span class="icon">ğŸ’¡</span>Giáº£i thÃ­ch:</h4>
                        <p>${question.explanation}</p>
                    </div>
                </div>
            `).join('');
        }
        
        function handleOptionClick(event, questionId, optionIndex) {
            if (answeredQuestions.has(questionId)) {
                return;
            }
            
            // Allow clicking on the whole div to check the radio/checkbox
            const inputElement = document.getElementById(`q${questionId}-opt${optionIndex}`);
            if (event.target.tagName.toLowerCase() !== 'input') {
                inputElement.checked = !inputElement.checked;
            }
            selectOption(questionId, optionIndex);
        }

        function selectOption(questionId, optionIndex) {
            if (answeredQuestions.has(questionId)) {
                return;
            }
            
            const question = questions.find(q => q.id === questionId);
            const optionElement = document.getElementById(`q${questionId}-opt${optionIndex}`);
            
            if (showingAnswers) return;
            
            if (question.type === 'multiple') {
                if (!userAnswers[questionId]) {
                    userAnswers[questionId] = [];
                }
                
                // Update user answer array based on checkbox state
                if (optionElement.checked) {
                    if (!userAnswers[questionId].includes(optionIndex)) {
                        userAnswers[questionId].push(optionIndex);
                    }
                } else {
                    userAnswers[questionId] = userAnswers[questionId].filter(idx => idx !== optionIndex);
                }
                userAnswers[questionId].sort((a,b) => a - b); // Keep it sorted for consistent checking
                
                // Check if the answer can be finalized
                const correctAnswers = Array.isArray(question.correct) ? question.correct : [question.correct];
                if (userAnswers[questionId].length === correctAnswers.length) {
                    answeredQuestions.add(questionId);
                    disableQuestionOptions(questionId);
                    showQuestionFeedback(questionId);
                } else {
                    hideQuestionFeedback(questionId);
                }
            } else {
                userAnswers[questionId] = optionIndex;
                answeredQuestions.add(questionId);
                disableQuestionOptions(questionId);
                showQuestionFeedback(questionId);
            }
            
            updateScoreSummary();
        }

        function disableQuestionOptions(questionId) {
            const optionElements = document.querySelectorAll(`[name="q${questionId}"]`);
            optionElements.forEach(element => {
                element.disabled = true;
                const parent = element.parentElement;
                parent.style.cursor = 'default';
            });
        }

        function showQuestionFeedback(questionId, isCheckingAll = false) {
            const question = questions.find(q => q.id === questionId);
            const explanationElement = document.getElementById(`explanation-${questionId}`);
            explanationElement.classList.add('show');
            
            const isCorrect = checkAnswer(questionId);
            const statusElement = document.getElementById(`status-${questionId}`);
            const questionElement = document.getElementById(`question-${questionId}`);
            statusElement.textContent = isCorrect ? 'âœ…' : 'âŒ';
            questionElement.className = `question-item ${isCorrect ? 'answered' : 'incorrect'}`;

            const optionElements = document.querySelectorAll(`#question-${questionId} .option-item`);
            optionElements.forEach((optionContainer, index) => {
                optionContainer.classList.remove('correct', 'incorrect', 'user-selected', 'user-incorrect');
                const existingIndicator = optionContainer.querySelector('.answer-indicator');
                if (existingIndicator) existingIndicator.remove();
                
                const indicator = document.createElement('span');
                indicator.className = 'answer-indicator';

                const userAnswer = userAnswers[question.id];
                const isUserSelected = question.type === 'multiple' ? 
                                       (userAnswer && userAnswer.includes(index)) : 
                                       (userAnswer === index);
                
                const correctAnswers = Array.isArray(question.correct) ? question.correct : [question.correct];
                const isCorrectAnswer = correctAnswers.includes(index);

                if (isCorrectAnswer) {
                    optionContainer.classList.add('correct');
                    indicator.classList.add('correct-indicator');
                    if (isCheckingAll) {
                        indicator.textContent = isUserSelected ? 'âœ“ ÄÃºng - Báº¡n Ä‘Ã£ chá»n' : 'âœ“ ÄÃ¡p Ã¡n Ä‘Ãºng';
                    } else {
                         indicator.textContent = 'âœ“ ÄÃºng';
                    }
                    optionContainer.appendChild(indicator);
                } else if (isUserSelected) {
                    optionContainer.classList.add('user-incorrect');
                    indicator.classList.add('incorrect-indicator');
                    indicator.textContent = isCheckingAll ? 'âœ— Sai - Báº¡n Ä‘Ã£ chá»n' : 'âœ— Sai';
                    optionContainer.appendChild(indicator);
                }
            });
        }

        function hideQuestionFeedback(questionId) {
            const explanationElement = document.getElementById(`explanation-${questionId}`);
            explanationElement.classList.remove('show');
            
            document.querySelectorAll(`#question-${questionId} .option-item`).forEach(container => {
                container.classList.remove('correct', 'incorrect', 'user-selected', 'user-incorrect');
                const indicator = container.querySelector('.answer-indicator');
                if (indicator) indicator.remove();
            });
             
            const statusElement = document.getElementById(`status-${questionId}`);
            const questionElement = document.getElementById(`question-${questionId}`);
            statusElement.textContent = 'â“';
            questionElement.className = 'question-item';
        }

        function checkAnswer(questionId) {
            const question = questions.find(q => q.id === questionId);
            const userAnswer = userAnswers[questionId];
            
            if (userAnswer === undefined) return false;

            if (question.type === 'multiple') {
                const correctAnswers = question.correct.slice().sort((a,b) => a - b);
                return JSON.stringify(userAnswer) === JSON.stringify(correctAnswers);
            } else {
                return userAnswer === question.correct;
            }
        }

        function updateScoreSummary() {
            const answeredCount = answeredQuestions.size;
            let correctCount = 0;
            answeredQuestions.forEach(qId => {
                if (checkAnswer(qId)) {
                    correctCount++;
                }
            });

            const totalQuestions = questions.length;
            const percentage = totalQuestions > 0 ? Math.round((correctCount / totalQuestions) * 100) : 0;
            
            document.getElementById('answeredCount').textContent = answeredCount;
            document.getElementById('correctCount').textContent = correctCount;
            document.getElementById('scorePercentage').textContent = percentage + '%';
        }

        function showAllAnswers() {
            showingAnswers = true;
            questions.forEach(question => {
                const explanationElement = document.getElementById(`explanation-${question.id}`);
                explanationElement.classList.add('show');
                disableQuestionOptions(question.id);

                const optionElements = document.querySelectorAll(`#question-${question.id} .option-item`);
                optionElements.forEach((optionContainer, index) => {
                    optionContainer.classList.remove('correct', 'incorrect', 'user-selected', 'user-incorrect');
                    const existingIndicator = optionContainer.querySelector('.answer-indicator');
                    if (existingIndicator) existingIndicator.remove();
                    
                    const correctAnswers = Array.isArray(question.correct) ? question.correct : [question.correct];
                    if (correctAnswers.includes(index)) {
                        optionContainer.classList.add('correct');
                        const indicator = document.createElement('span');
                        indicator.className = 'answer-indicator correct-indicator';
                        indicator.textContent = 'âœ“ ÄÃ¡p Ã¡n Ä‘Ãºng';
                        optionContainer.appendChild(indicator);
                    }
                });
            });
        }
        
        function checkAllAnswers() {
            showingAnswers = true;
            questions.forEach(question => {
                // If not answered, force it to be checked
                if (!answeredQuestions.has(question.id)) {
                    answeredQuestions.add(question.id); 
                }
                showQuestionFeedback(question.id, true);
                disableQuestionOptions(question.id);
            });
            updateScoreSummary();
        }

        function resetQuiz() {
            userAnswers = {};
            showingAnswers = false;
            answeredQuestions.clear();
            
            document.querySelectorAll('input[type="radio"], input[type="checkbox"]').forEach(input => {
                input.checked = false;
                input.disabled = false;
                const parent = input.parentElement;
                parent.style.cursor = 'pointer';
            });
            
            questions.forEach(question => {
                hideQuestionFeedback(question.id);
            });
            
            updateScoreSummary();
        }
        
        document.addEventListener('DOMContentLoaded', initQuiz);
    </script>
</body>
</html>
